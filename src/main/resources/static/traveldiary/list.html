<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>旅行日记</title>
  <link rel="stylesheet" href="liststyle.css">
</head>
<body>
  <!-- 返回主页按钮 -->
  <a href="../index.html" id="back-to-home-btn">返回主页</a>
  <header>
    <div class="user-info">
        <span id="username"></span>
        <button id="logout-btn">退出登录</button>
    </div>
  </header>
  <div class="page-container">
    <div class="sort-controls">
      <button id="sort-views" class="sort-btn active">按浏览量排序</button>
      <button id="sort-rating" class="sort-btn">按评分排序</button>
    </div>
    <div class="blog-container" id="blog-container">
      <!-- 日记列表将通过JS动态生成 -->
    </div>
  </div>
  <!-- 固定上传按钮 -->
  <a href="upload.html" id="fixed-upload-btn">写日记</a>
  <footer>
    <p>© 2025 旅游分享平台</p>
  </footer>
  <script src="getlist.js"></script>
</body>
</html>
