<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旅游分享平台 - 主页</title>
    <link rel="stylesheet" href="homestyles.css">
</head>
<body>
    <header>
        <div class="user-info">
            <span id="username">欢迎回来，用户</span>
            <button id="logout-btn">退出登录</button>
        </div>
    </header>

    <main class="home-container">
        <h1 class="main-title">米奇妙妙の导航</h1>
        
        <!-- 推荐区块 -->
        <section class="card-section">
            <a href="recommendations.html" class="card-link">
                <div class="card">
                    <div class="card-icon">🌟</div>
                    <h2>推荐</h2>
                    <p>发现热门旅游目的地和隐藏宝藏</p>
                </div>
            </a>
            
            <!-- 导航区块 -->
            <a href="navigation.html" class="card-link">
                <div class="card">
                    <div class="card-icon">🗺️</div>
                    <h2>导航</h2>
                    <p>查找路线和旅行规划工具</p>
                </div>
            </a>
            
            <!-- 旅游日记区块 -->
            <a href="traveldiary/list.html" class="card-link">
                <div class="card">
                    <div class="card-icon">✏️</div>
                    <h2>旅游日记</h2>
                    <p>记录和分享你的旅行故事</p>
                </div>
            </a>
        </section>
    </main>

    <footer>
        <p>© 2025 旅游分享平台</p>
    </footer>

    <script src="auth.js"></script>
    <script>
        // 显示当前用户
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        document.getElementById('username').textContent = `欢迎回来，${user.username || '用户'}`;
        
        // 退出登录
        document.getElementById('logout-btn').addEventListener('click', function() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = './authen/authen.html';
        });
    </script>
</body>
</html>
