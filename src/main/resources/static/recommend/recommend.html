<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>旅游推荐</title>
  <link rel="stylesheet" href="../traveldiary/liststyle.css">
  <link rel="stylesheet" href="recommendstyle.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <!-- 返回主页按钮 -->
  <a href="../index.html" id="back-to-home-btn">返回主页</a>
  
  <header>
    <div class="user-info">
      <span id="username"></span>
      <button id="logout-btn">退出登录</button>
    </div>
  </header>
  
  <div class="search-wrapper">
    <div class="search-container">
      <div class="search-box">
        <i class="fas fa-search search-icon"></i>
        <input type="text" id="search-input" placeholder="输入景点或学校名称、类别、关键字等">
        <button id="search-btn">搜索</button>
      </div>
      
      <div class="search-params">
        <div class="param-row">
          <span class="param-label">排序方式：</span>
          <div class="param-options sort-options">
            <label class="param-option">
              <input type="radio" name="sort" id="sort-popularity" checked>
              <span>热度</span>
            </label>
            <label class="param-option">
              <input type="radio" name="sort" id="sort-rating">
              <span>评价</span>
            </label>
            <label class="param-option">
              <input type="radio" name="sort" id="sort-comprehensive">
              <span>综合</span>
            </label>
          </div>
        </div>
        
        <div class="param-row">
          <span class="param-label">景点类别：</span>
          <div class="param-options category-options">
            <label class="param-option">
              <input type="checkbox" id="category-history">
              <span>历史文化</span>
            </label>
            <label class="param-option">
              <input type="checkbox" id="category-nature">
              <span>自然风光</span>
            </label>
            <label class="param-option">
              <input type="checkbox" id="category-garden">
              <span>园林景观</span>
            </label>
            <label class="param-option">
              <input type="checkbox" id="category-education">
              <span>教育机构</span>
            </label>
            <label class="param-option">
              <input type="checkbox" id="category-commercial">
              <span>商业区域</span>
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="main-content">
    <!-- 左侧筛选选项 -->
    <div class="sidebar">
      <h3>推荐选项</h3>
      <div class="sidebar-options">
        <label class="sidebar-option active">
          <input type="radio" name="recommend-filter" id="filter-hot" checked>
          <span>热门</span>
        </label>
        <label class="sidebar-option">
          <input type="radio" name="recommend-filter" id="filter-top-rated">
          <span>高分</span>
        </label>
        <label class="sidebar-option">
          <input type="radio" name="recommend-filter" id="filter-comprehensive">
          <span>综合</span>
        </label>
      </div>
    </div>
    
    <!-- 右侧内容区域 -->
    <div class="content-area">
      <!-- 推荐区域 -->
      <div id="recommendation-section">
        <h2 class="recommend-title">推荐旅游景点和学校</h2>
        <div class="blog-grid" id="recommend-container">
          <!-- 推荐内容将通过JS动态生成 -->
        </div>
      </div>
    </div>
  </div>
  
  
  <footer>
    <p>© 2025 旅游分享平台</p>
  </footer>
  
  <script src="recommend.js"></script>
</body>
</html>
